<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array methods
        //length
        let arr=[2,6,9]
        console.log(arr.length)
        console.log(['a','b','c'].length)
        console.log([].length)
        //tostring
        console.log([2,6,96].toString())
        console.log(['apple','banana',].toString())
        console.log([true,false].toString)
        //at()
        console.log(arr.at(1))
        console.log(arr.at(-1))
        console.log(arr.at(0))
        //join
        console.log([1,2,3].join("-"))
        console.log(['a','b','c'].join(""))
        console.log(["hello","world"].join("*"))
        //pop()
        console.log([arr.pop()])
        console.log(['apple','banana'].pop())
         //push
         let arr1=[1,9,4]
         console.log(arr.push(4))
         //shift
         arr1.shift()
         let letters=['a','b']
         console.log(letters.shift())
         //unshift
         arr.unshift(1)
         arr.unshift(-1,0)
         console.log(arr.unshift(100))
         //concat
         let a=[1,3]
         let b=[2,9]
         console.log(a.concat(b))
         console.log(a.concat(9))
         console.log(a.concat([2,5],[4]))
         //flat()
         console.log([1,[2,3]].flat())
         console.log([1,[2,4]].flat(2))
         console.log([1,[2,[3,[4]]]].flat(Infinity))
         //slice(start,end)
        console.log(arr.slice(1,2))
        console.log(arr.slice(2))
        console.log(arr.slice(-2))
        //find
        let nums=[2,5,3,10]
        console.log(nums.find(n=>n>10))
        console.log(nums.find(n=>n>200))
        //indexof
        let items=['a','b','c','c']
        console.log(items.indexOf('a'))
        console.log(items.indexOf('c'))
        console.log(items.indexOf('a'))
        //lastindexof
        let array=[3,2,5,6]
        console.log(array.lastIndexOf(2))
        console.log(array.lastIndexOf(1))
        console.log(array.lastIndexOf(4))

    </script>
</body>
</html>
